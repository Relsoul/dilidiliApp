<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/plyr.css" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/lib.js"></script>
		<script src='../js/plyr.js'></script>
		<style>
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body id="detailElem">
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						...
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">详情页</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展	示内容 -->

						<div class='detail-wrap'>
							<video id='vd' :src="videoSrc" class='video-player'></video>
						</div>
						<p style="margin-top: 20px;">无法载入播放? <button style="vertical-align: middle;" type="button" class="mui-btn mui-btn-success" @click='getData()'>重新加载</button> </p>

					</div>
				</div>
			</div>
			<script type="text/javascript">
				var jq = jQuery.noConflict();

				var v = new VueInit();
				v.isPlus = function() {
					var self = plus.webview.currentWebview();
					this.url = self.url;
					console.log("extras:" + this.url);
				}
				v.isWin = function() {
					var url = getUrlParam('url');
					this.url = url;
				}
				v.init = vueInit;
				v.start();

				function vueInit() {
					var that = this;
					new Vue({
						el: "#detailElem",
						data: {
							videoSrc: "",
							lockLoad:false
						},
						methods: {
							getData: function(url) {
								url = url || that.url;
								var self = this;
								if(self.lockLoad){
									mui.toast("正在加载...请勿重复点击")
									return false;
								}
								self.lockLoad=true;
								jq.get(window.conf.server + "video/" + url)
									.done(function(data) {
										self.videoSrc = data.playUrl;
										self.lockLoad=false;
										console.log(data)
									})
							}
						},
						ready: function() {
							var self = this;
							self.getData();
							mui.plusReady(function() {
							
								plus.key.addEventListener("backbutton", function() {
									plus.screen.lockOrientation("portrait-primary");
								})

								var el = document.getElementById("vd");
								var player = plyr.setup(el, {
									controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'fullscreen']
								})
								player[0].on("enterfullscreen", function() {
									plus.navigator.setFullscreen(true)
									plus.screen.lockOrientation("landscape");
									console.log("全屏")
								})
								player[0].on("exitfullscreen", function() {
									plus.navigator.setFullscreen(false)
									plus.screen.lockOrientation("portrait-primary");
								})
							})
						}
					})
				}
			</script>
	</body>

</html>
